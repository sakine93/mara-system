
<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start" style="margin-top: 40px;">
			<ion-menu-button class="bordered"  fill="solid" menu="main-menu" size="large" id="menu"></ion-menu-button> <b>( {{username}} )</b>
		</ion-buttons>
	</ion-toolbar>

	<ion-item lines="none">

		<ion-avatar slot="start">
		
    </ion-avatar>
			<ion-label>
				<p style="font-weight: bold;color: #000;font-size: 14pt;">Inventaire </p>
				<h3 *ngIf="totallus>0" style="font-weight: bold;margin-left: 5%;margin-top: 12px;font-size: 13pt;background-color: blanchedalmond;border-radius: 5px;text-align: center;">{{totallus}} pieces lus</h3>
        <ion-item  style="display: none;">
          <ion-label position="floating" >  </ion-label>
          <ion-input [(ngModel)]="codeacces"></ion-input>
          <ion-input [(ngModel)]="item_location"></ion-input>
        </ion-item>
			</ion-label>

	</ion-item>

</ion-header>

<ion-content>
  
 

   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <br>
   
    <ion-item-sliding *ngFor="let customer of customers">
      
      <ion-item-options side="start">
        <ion-item-option style="margin-top: 0px;font-weight: bold;" color="danger" (click)="delCustomers(customer.num_sale)">Annuler</ion-item-option>
      </ion-item-options>
     
      <ion-item color="success">
       
        <ion-label style="font-weight: bold;font-size: 11pt;color: black;">{{customer.name}}  ->  REF : {{customer.item_id}} =>  : <ion-badge color="danger"> ({{customer.etatbijoux}})</ion-badge></ion-label>
      </ion-item>

     
    </ion-item-sliding>
  </ion-list>


  

</ion-content>

<ion-footer class="footer">
  <ion-grid>
    <ion-row>
  
    <ion-col style="text-align: center"><ion-button *ngIf="totallus>0"  (click)="validertableau()" expand="block" shape="round" color="danger"><ion-icon name="send"> </ion-icon> Valider le plateau </ion-button></ion-col>
    <ion-col style="text-align: center"><ion-button  (click)="addCustomer()" expand="block" shape="round" color="danger"><ion-icon name="qr-scanner"> </ion-icon> DÃ©marrer l'inventaire </ion-button></ion-col>
  
    </ion-row>
  </ion-grid>
</ion-footer>
