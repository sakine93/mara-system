
<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start" style="margin-top: 40px;">
			<ion-menu-button class="bordered"  fill="solid" menu="main-menu" size="large" id="menu"></ion-menu-button> <b>( {{username}} )</b>
		</ion-buttons>
    <ion-buttons slot="end" style="margin-top: 40px;">
			<ion-button class="bordered" (click)="proseslogout()" fill="solid" color="light">
				<ion-icon color="danger" name="log-out" size="large"></ion-icon>
			</ion-button>
		</ion-buttons>

	
	</ion-toolbar>

	<ion-item lines="none">

		<ion-avatar slot="start">
		
    </ion-avatar>
			<ion-label>
				<p style="font-weight: bold;color: #000;font-size: 14pt;">ACHATS OR</p>
				<h3 *ngIf="totalachats>0"  style="font-weight: bold;margin-left: 5%;margin-top: 12px;font-size: 13pt;background-color: blanchedalmond;border-radius: 5px;text-align: center;"> {{totalachats}} FCFA</h3>
        <ion-item  style="display: none;">
          <ion-label position="floating" >  </ion-label>
          <ion-input [(ngModel)]="codeacces"></ion-input>
        </ion-item>
			</ion-label>

	</ion-item>

</ion-header>

<ion-content>
  
  <div class="slides ion-margin-bottom">
    
    <ion-slides>
      <ion-slide>
        
        <ion-card>
          <ion-card-content class="ion-text-center">
           <ion-tabs style="background-color: #d7a700;">  

  <ion-fab vertical="bottom" horizontal="center" translucent="true" style="background-color: #d7a700;">
   <div style="background-color: #fff;border-radius: 10px;width: 160px;height: 175; margin-left: -52px;margin-top: -5px;">
    <ion-button color="default" (click)="addCustomer()" style="width: 110px;height: 110px;margin:auto;background-color: #d7a700;background-image: url(../../assets/qr-code.png);background-size: cover;text-decoration: none;">
     
    </ion-button>
    <p style="text-align: center;font-weight: bold;margin-top: -5px;color: black;">Scanner pour acheter</p>
   </div>
   
   
  </ion-fab>
  
  
</ion-tabs>

          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
   
</div>

   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-tabs class="btntabs" style="margin-top: 150px;border-top: 3px solid teal;border-bottom: 2px solid #fcb800;width: 90%;margin-left: 5%;height: 80px;border-radius: 5px;">
    <!-- Tab bar -->
    <ion-tab-bar slot="bottom"  style="background-color: #fcb800;height: 70px;">
      <ion-tab-button (click)="acceuil()" style="border: 1px solid #000;">
        <ion-icon name="calendar" style="color: red;" ></ion-icon>
        <ion-label style="font-weight: bold;color: rgb(37, 37, 37);;">Retour Ventes</ion-label>
      </ion-tab-button>
  
     
  
     
    </ion-tab-bar>
  </ion-tabs>
  <ion-list>
   
    <ion-item-sliding *ngFor="let achat of achats">
      
      <ion-item-options side="start">
        <ion-item-option style="margin-top: 35px;font-weight: bold;" color="danger" (click)="delCustomers(achat.achat_id)">Annuler</ion-item-option>
      </ion-item-options>
      <ion-item-divider color="danger">
        <ion-label style="font-weight: bold;font-size: 10pt;">
          <ion-icon name="qr-scanner" size="small"></ion-icon> {{achat.titre}} 
        </ion-label>
      </ion-item-divider>
      <ion-item>
       
        <ion-label style="font-weight: bold;font-size: 8pt;"> Poids : {{achat.poids}} ( g ) | Prix : {{achat.amount}} FCFA</ion-label>
      </ion-item>

      <ion-item-options side="end">

        <ion-item-option style="display: none;" color="secondary" (click)="showCustomer(achat.num_sale,achat.name,achat.item_unit_price)">Voir</ion-item-option>
     
        <ion-item-option (click)="updateAchat(achat.achat_id,achat.titre,achat.amount)" style="margin-top: 35px;font-weight: bold;" color="success">Prix d'achat</ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

 
 
</ion-content>
<ion-footer class="footer">
  <ion-grid>
    <ion-row>
    
    <ion-col style="text-align: center"><ion-button *ngIf="totalachats>0"  (click)="createdProses()" expand="block" shape="round" color="danger"><ion-icon name="send"> </ion-icon> Envoyer a la caisse</ion-button></ion-col>
  
    </ion-row>
  </ion-grid>
</ion-footer>
