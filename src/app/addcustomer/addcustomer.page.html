<ion-header>
    <ion-toolbar>
      <ion-title>Ajouter Bijoux</ion-title>
      <ion-buttons slot="primary">
        <ion-back-button text="Back" icon="" color="tertiary" fill="outline"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
   
    <ion-item>
      <ion-label position="floating"> Ref bijoux </ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating"> Category </ion-label>
      <ion-input type="text" [(ngModel)]="category"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed"> Prix de vente </ion-label>
      <ion-input type="number" [(ngModel)]="item_unit_price"></ion-input>
    </ion-item>
  
    <ion-button   expand="block" padding color="tertiary" *ngIf="!id" (click)="createdProses()" fill="outline">Submit</ion-button>
    <ion-button expand="block" padding color="tertiary" *ngIf="id>=1" (click)="updateProses()" fill="outline">Valider</ion-button>
  
  </ion-content>
