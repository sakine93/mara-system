<ion-header>
  <ion-toolbar>
    <ion-title>Details Facture</ion-title>
   
    <ion-buttons slot="start">
			<ion-menu-button menu="main-menu"></ion-menu-button>
		</ion-buttons>
    
  </ion-toolbar>
</ion-header>
  
  <ion-content>
    <ion-card color="danger">
    <ion-card-header>
      <ion-card-subtitle>Details Facture  N-<b>{{id}}</b> <br> <ion-input [(ngModel)]="id" style="display:none"></ion-input>  <ion-icon name="arrow-dropdown-circle"  (click)="showCustomer()" style="float: right;font-size: 20pt;"></ion-icon> Cliquer ici =></ion-card-subtitle>
      
    </ion-card-header>
  </ion-card>




  <ion-list>
    
   
    <ion-item-sliding  *ngFor="let customer of customers">
      
     
    
      <ion-item>
        
        <ion-label style="font-weight: bold;font-size: 8pt;"> <ion-badge color="primary">{{customer.category}} = ({{customer.type_or}})</ion-badge><br> Poids : {{customer.totalpoids}} ( g ) | Prix(g) {{customer.totalvente}} FCFA  </ion-label>
      </ion-item>

   
    </ion-item-sliding>
  </ion-list>

  
      
      
  
    

   
 
  </ion-content>
