<ion-header>
  <ion-toolbar>
    <ion-title>Mes Factures Recus</ion-title>
   
    <ion-buttons slot="start" (click)="menuApp()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>


   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <ion-item>
      <p>Stock de {{username}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Date debut</ion-label>
    </ion-item>
    <ion-item>
    
      <ion-input type="date" [(ngModel)]="daterecustock" placeholder="Cherche date"></ion-input><ion-icon name="checkmark-circle-outline" (click)="chercherdate()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Date Fin</ion-label>
    </ion-item>
    <ion-item>
    
      <ion-input type="date" [(ngModel)]="datefinstock" placeholder="Cherche date"></ion-input><ion-icon name="checkmark-circle-outline" (click)="chercherdate()"></ion-icon>
    </ion-item>
    <ng-container *ngIf="customers.length === 0; else stockEntries">
      <div class="no-stock-message">
        Aucun stock reçu pour cette période.
      </div>
    </ng-container>
    
    <ng-template #stockEntries>
      <ion-list>
        <ion-item-sliding *ngFor="let customer of customers">
          <ion-item-options side="start">
            <ion-item-option style="margin-top: 35px;color: black;font-weight: bold;" color="warning" (click)="facture(customer.reffacture)">
              Facture
            </ion-item-option>
            
          </ion-item-options>
          <ion-item-divider color="danger">
            <ion-label style="font-weight: bold; font-size: 10pt;">
              <b>REF - FACTURE: {{customer.reffacture}}</b>
            
            </ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label style="font-weight: bold; font-size: 8pt;">
              Poids: {{customer.totalpoids}} (g) | Pièces: {{customer.totalpiece}} (p) <br>
              <ion-badge color="success">Nouveau stock reçu</ion-badge>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option style="margin-top: 35px;color: black;font-weight: bold;" color="secondary" (click)="validateStock(customer.receiving_id)">
              Valider
            </ion-item-option>
            
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ng-template>
    
    <style>
      .no-stock-message {
        text-align: center;
        padding: 20px;
        font-weight: bold;
        font-size: 14pt;
        color: red;
      }
    </style>
    
  </ion-list>


  
 
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon> Retour
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
